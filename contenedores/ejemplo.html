<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejemplo de Container</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  
  <div class="container">
   <h2>tex¿Qué son los contenedores?</h2>
    <p>Este contenido está centrado con un ancho fijo. Se adapta a diferentes tamaños de pantalla.</p>
    </div>

  <!-- CONTAINER FLUID -->
  <div class="container-fluid bg-primary text-white p-3 mt-5">
    <h2>Container-fluid</h2>
    <p>Este ocupa todo el ancho disponible de la pantalla.</p>
  </div>

  <!-- CONTAINER CON FILAS Y COLUMNAS -->
  <div class="container mt-5">
    <h2>Container con columnas</h2>
    <div class="row">
      <div class="col-md-4 bg-success text-white p-3">Columna 1</div>
      <div class="col-md-4 bg-warning text-dark p-3">Columna 2</div>
      <div class="col-md-4 bg-danger text-white p-3">Columna 3</div>
    </div>
  </div>

</body>
</html>
